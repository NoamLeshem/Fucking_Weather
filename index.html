<!DOCTYPE html>
<html lang="en">

<!-- Head & Settings -->

<head>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="description" content="Weather App">
    <meta name="keywords" content="Weather, Location">
    <meta name="author" content="Ido Bar-Rabi, Leon Novikov, Noam Leshem">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Scripts -->
    <script src="script.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css"></link>
</head>

<!-- Body -->

<body id="background">
    <!-- Search bar -->
    <div class="search_bar">
        <h1>Weather Forecast</h1>
        <input id="main_search " type="text" placeholder="Search.." onchange="getLocation()">
    </div>
    <!-- Main temperature display -->
    <div id="main_temp">
        <h1 id="display_location">Haifa, IL</h1>
        <h2 id="display_time">as of time timezone</h2>
        <h1 id="display_temperature">23c*</h1>
        <img id="display_weather" src="/icons/baseline_wb_sunny_black_18dp.png" width="18dp" height="18dp"></img>
    </div>
    <!-- Next week prediction -->
    <div>
        <hr>
        <!-- week prediction -->

        <table>
            <tr>
                <td>Sunday</td>
                <td>rainy</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Monday</td>
                <td>rainy</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>rainy</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>rainy</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>rainy</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>rainy</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>rainy</td>
                <td>23</td>
            </tr>
        </table>

        <hr>
    </div>

    <div class="Day_tabs">
        <!-- Tab buttons-->
        <div class="tab">
            <button class="tablinks" onclick="openWeekDay(event, 'Sunday')" id="defaultOpen">Sunday</button>
            <button class="tablinks" onclick="openWeekDay(event, 'Monday')">Monday</button>
            <button class="tablinks" onclick="openWeekDay(event, 'Tuesday')">Tuesday</button>
            <button class="tablinks" onclick="openWeekDay(event, 'Wednesday')">Wednesday</button>
            <button class="tablinks" onclick="openWeekDay(event, 'Thursday')">Thursday</button>
            <button class="tablinks" onclick="openWeekDay(event, 'Friday')">Friday</button>
            <button class="tablinks" onclick="openWeekDay(event, 'Saturday')">Saturday</button>

            <script>
                // Get the element with id="defaultOpen" and click on it
                document.getElementById("defaultOpen").click();
            </script>
        </div>

        <!-- Tab content -->
        <div id="Sunday" class="tabcontent">
            <h3>test1</h3>
        </div>

        <div id="Monday" class="tabcontent">
            <h3>test2</h3>
        </div>

        <div id="Tuesday" class="tabcontent">
            <h3>test3</h3>
        </div>

        <div id="Wednesday" class="tabcontent">

        </div>

        <div id="Thursday" class="tabcontent">

        </div>

        <div id="Friday" class="tabcontent">

        </div>

        <div id="Saturday" class="tabcontent">

        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.0.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.0.1/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>

</html>
